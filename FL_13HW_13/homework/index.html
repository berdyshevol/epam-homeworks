<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container" style="margin-top:30px;">
    <!-- 3x2 -> 2x3 -> 1x6 -->
    <div class="row">
        <div class="col-sm-6 col-md-4 red">column</div>
        <div class="col-sm-6 col-md-4 blue">column</div>
        <div class="col-sm-6 col-md-4 green">column</div>
        <div class="col-sm-6 col-md-4 blue">column</div>
        <div class="col-sm-6 col-md-4 red">column</div>
        <div class="col-sm-6 col-md-4 yellow">column</div>
    </div>
  </div>
  <div class="container" style="margin-top:30px;">  
    <!-- 2x3 -> 1x6 -->
    <div class="row">
      <div class="col-md-6 red">column</div>
      <div class="col-md-6 blue">column</div>
      <div class="col-md-6 green">column</div>
      <div class="col-md-6 blue">column</div>
      <div class="col-md-6 red">column</div>
      <div class="col-md-6 yellow">column</div>
  </div>
  <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
  <div class="shadow-sm p-3 mb-5 bg-white rounded">Small shadow</div>
  <div class="shadow p-3 mb-5 bg-white rounded">Regular shadow</div>
  <div class="shadow-lg p-3 mb-5 bg-white rounded">Larger shadow</div>
  
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
